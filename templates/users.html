<!DOCTYPE html>
<html>
<head><title>Users</title></head>
<body>
  <h2>Users</h2>
  <p><a href="{{ url_for('logout') }}">Logout</a></p>
  <table border="1" cellpadding="5">
    <tr><th>User ID</th><th>Referrals</th><th>Balance</th><th>Joined At</th></tr>
    {% for user in users %}
    <tr>
      <td>{{ user.user_id }}</td>
      <td>{{ user.referrals }}</td>
      <td>{{ user.balance }}</td>
      <td>{{ user.joined_at }}</td>
    </tr>
    {% endfor %}
  </table>
  <p><a href="{{ url_for('investments') }}">View Investments</a></p>
</body>
</html>
